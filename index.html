
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  data-tilt data-tilt-glare class="card">
        <div class="top">
            <input type="text" class="search_bar">
            <button class="search"><img  src="search-interface-symbol.png" class="search_img" alt=""></button>
            <button class="loc">Current Weather Near You</button>
        </div>
        <div class="mid">
            <h1 class="temp">
                31째C
            </h1>
            <h1 class="wind">4</h1><p class="km">km/h</p>
        </div>
        
        <div class="temp_manage">
            <p class="high"><b>H:31째C</p>
            <p class="low">L:30째C</b></p>
            <p class="hu"><b>Humidity:20</b></p>
        </div>
        <div class="end"><p class="feel">Feels Like: 40째C</p>
            <p class="condi">Condition:Hazy</p>
        </div>
        
        
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
